<form (ngSubmit)="doImport()" #inputJsonForm="ngForm">
    <h1>Import json strings to a CQ5 page</h1>
    <div>
    	<label>Select store version:</label>
    	<select ngControl="version" name="version" [(ngModel)]="model.version" required>
    		<option *ngFor="let i of model.verisons">{{i}}</option>
    	</select>
    </div>
	<div>
		<label>Choose the page you want to import to:</label>
		<input ngControl="path" type="text" name="path" [(ngModel)]="model.path" required/>
	</div>
	<json-editor #editor [(ngModel)]="model.body" name="body" ngControl="body" required></json-editor>
    <button type="submit" [disabled]="!inputJsonForm.valid">Import</button>
</form>
