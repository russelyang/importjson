<html>
<head>
    <script src="https://code.angularjs.org/2.0.0-beta.17/Rx.umd.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/angular2-polyfills.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/angular2-all.umd.dev.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">  

    <script>
        
        var AppComponent = ng.core.Component({
            selector: 'company-app',
            templateUrl: 'import-form.html',
            directives: [ng.common.FORM_DIRECTIVES]
        }).Class({
        	constructor: [ng.common.FormBuilder, function(fb) {
                this.model = {
                    body : '{"test" : "value"}',
                    path : '/content/web/app',
                    verisons: ["current store", "X store"],
                    selectedVersion : "X store"
                };

                this.fb = fb;

            }],
            ngOnInit: function() {
                this.inputJsonForm = this.fb.group({
                    'body' : new ng.common.Control("", ng.common.Validators.required),
                    'version' : [],
                    'path': ['/content', ng.common.Validators.required]
                });

            },
            doImport : function(value) {
                this.inputJsonForm.updateValueAndValidity();
                console.log(value);
                return false;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            ng.platform.browser.bootstrap(AppComponent);
        });

    </script>

</head>
<body>
    <company-app>
        Loading ...
    </company-app>
</body>
</html>
